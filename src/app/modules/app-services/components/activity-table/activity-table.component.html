<div class="mb-4">
  <div
    class="flex justify-content-between align-items-center mb-3"
    *ngIf="showAddButton"
  >
    <h5 class="m-0">Atividades</h5>
    <p-button
      label="Nova Atividade"
      icon="pi pi-plus"
      styleClass="p-button-success p-button-sm"
      (click)="onAdd()"
    >
    </p-button>
  </div>

  <p-table
    #dt
    [value]="activities"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [globalFilterFields]="['name', 'point']"
    styleClass="p-datatable-striped"
    responsiveLayout="scroll"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Buscar atividades..."
          />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="width: 40%">
          Nome
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="point" style="width: 20%">
          Pontos
          <p-sortIcon field="point"></p-sortIcon>
        </th>
        <th pSortableColumn="active" style="width: 25%">
          Status
          <p-sortIcon field="active"></p-sortIcon>
        </th>
        <th style="width: 15%">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-activity let-i="rowIndex">
      <tr>
        <td>{{ activity.name }}</td>
        <td>{{ activity.point }}</td>
        <td>
          <p-tag
            [value]="activity.active ? 'Ativo' : 'Inativo'"
            [severity]="activity.active ? 'success' : 'danger'"
          >
          </p-tag>
        </td>
        <td>
          <div class="flex gap-2">
            <p-button
              [icon]="activity.active ? 'pi pi-eye-slash' : 'pi pi-eye'"
              styleClass="p-button-text p-button-sm"
              [class]="
                activity.active ? 'p-button-warning' : 'p-button-success'
              "
              (click)="onToggleActive(i)"
              [pTooltip]="activity.active ? 'Desativar' : 'Ativar'"
            >
            </p-button>
            <p-button
              icon="pi pi-pencil"
              styleClass="p-button-text p-button-sm"
              (click)="onEdit(i)"
              pTooltip="Editar"
            >
            </p-button>
            <p-button
              icon="pi pi-trash"
              styleClass="p-button-text p-button-danger p-button-sm"
              (click)="onRemove(i)"
              pTooltip="Remover"
            >
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center py-4">
          <span class="text-500">Nenhuma atividade adicionada</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
