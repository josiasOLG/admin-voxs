<p-toolbar styleClass="border-noround border-none shadow-1">
  <ng-template pTemplate="start">
    <div class="flex align-items-center gap-3">
      <i
        class="pi pi-bars text-xl cursor-pointer text-600 hidden lg:hidden"
      ></i>
      <span class="text-xl font-semibold text-900">Admin Panel</span>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center">
      <div class="user-info">
        <div
          class="flex align-items-center gap-2 cursor-pointer"
          #userButton
          (click)="userMenu.toggle($event)"
        >
          <p-avatar
            [image]="
              currentUser?.image ||
              'https://randomuser.me/api/portraits/men/32.jpg'
            "
            size="normal"
            shape="circle"
          ></p-avatar>
          <div class="flex-1">
            <div class="font-medium text-900">
              {{ currentUser?.username || "Usu√°rio" }}
            </div>
            <small class="text-500">{{
              currentUser?.email || "email@exemplo.com"
            }}</small>
          </div>
          <i class="pi pi-chevron-down text-500"></i>
        </div>

        <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
      </div>
    </div>
  </ng-template>
</p-toolbar>
